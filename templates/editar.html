<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contraseña</title>
</head>
<body>
    <h2>Editar Contraseña</h2>
    <form id="editarForm">
        <label for="nuevo_servicio">Servicio:</label>
        <input type="text" id="nuevo_servicio" name="nuevo_servicio" value="{{ contrasena[1] }}" required><br>

        <label for="nuevo_usuario">Usuario:</label>
        <input type="text" id="nuevo_usuario" name="nuevo_usuario" value="{{ contrasena[2] }}" required><br>

        <label for="nueva_contrasena">Contraseña:</label>
        <input type="password" id="nueva_contrasena" name="nueva_contrasena" value="{{ contrasena[3] }}" required><br>

        <button type="button" onclick="guardarCambios({{ contrasena[0] }})">Guardar Cambios</button>
    </form>

    <script>
        function guardarCambios(id) {
            var nuevo_servicio = document.getElementById("nuevo_servicio").value;
            var nuevo_usuario = document.getElementById("nuevo_usuario").value;
            var nueva_contrasena = document.getElementById("nueva_contrasena").value;

            fetch(`/editar/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `nuevo_servicio=${nuevo_servicio}&nuevo_usuario=${nuevo_usuario}&nueva_contrasena=${nueva_contrasena}`,
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudieron guardar los cambios');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.mensaje);
                    location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
