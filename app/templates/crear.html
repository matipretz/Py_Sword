<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--CÓDIGO PARA ENLAZAR BOOSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Bienvenido/a a Py Sword</title>
  <!--FAVICON-->
  {% include 'favicon.html' %}
</head>
<body>
  <!--CÓDIGO PARA ELNAZAR ESTILOS-->
  {% block CustomCSS%}
  <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" />
  {%endblock%}

  <!--BARRA DE NAVEGACIÓN-->
  <header>
    <ul class="nav nav-tabs nav justify-content-end">
      <a class="navbar-logo" href="py_sword.html">
        <img src="{{url_for('static', filename='img/logo_py_sword.png')}}" alt="Logo">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('logout')}}">Cerrar Sesión</a>
        </li>
    </ul>
  </header>
  <!--Inicio -->
  <h1 class="title-home">Bienvenido/a {{session["fullname"]}}</h1>

  <h1 class="title-password">Almacenamiento de Contraseñas</h1>
  <form action="/agregar" method="post" class="contraseñas">
    <label for="servicio" class="label-password">Servicio:</label>
    <input type="text" class="input-password" name="servicio" required>
    <br>
    <label for="usuario" class="label-password">Usuario:</label>
    <input type="text" class="input-password" name="usuario" required>
    <br>
    <label for="contrasena" class="label-password">Contraseña:</label>
    <input type="password" class="input-password" name="contrasena" id="contrasena" required>
    <button type="button" id="toggleBtn" onclick="togglePassword()" class="password-btn">Mostrar/ocultar</button>

    <button type="button" class="password-btn" onclick="generarContrasena()">Al azar</button>
    <br><br>
    <label for="longitud">Longitud:</label>
    <input type="range" id="longitud" name="longitud" min="4" max="16" value="12">
    <span id="valorLongitud">12</span>
    <br>
    <button type="submit" class="password-btn" >Agregar Contraseña</button>
  </form>
  <br>
  <a href="/ver" class="a-volver">Volver</a>
  <script src="../static/js/scripts.js"></script>

</body>
{% include 'footer.html' %}
</html>
