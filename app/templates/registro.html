<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/login.css">

    <title>Registro</title>
</head>
<header>
    <ul class="nav nav-underline">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Py Sword</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="registro">Registrarse</a>
        </li>
    </ul>
</header>
<body>

    <!-- INICIO DE FORMULARIO -->

    <div class="form">
        <form class="form-signin" action="crear-registro" method="POST">
            <!-- TITULO DE FORMULARIO REGISTRO -->
            <h1 class="title">Registrarse</h1>
            <!-- ALERTA -->
            {% if mensaje %}
            <div class="alert alert-danger" role="alert">{{ mensaje}}</div>
            {% endif %}

            <div class="form-group">
                <label for="exampleInputName1" class="t text-center">Nombre y Apellido</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                    placeholder="Nombre y Apellido" name="txtFullname" />
                <small id="nameHelp" class="form-text text-muted"></small>
            </div>
            <br />

            <div class="form-group">
                <label for="exampleInputEmail1" class="t text-center">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Ingrese su Correo Electrónico" name="txtEmail" />
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <br />

            <div class="form-group">
                <label for="exampleInputPassword1" class="t text-center">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Ingrese su Contraseña" name="txtPassword" />
            </div>
            <div class="form-check"></div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</html>
