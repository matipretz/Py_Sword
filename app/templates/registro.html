{% extends "base.html" %}
{% include 'head.html' %}

{% block content %}
<div class="form-formularios">
  <form class="form-control" action="crear-registro" method="POST">
    <!-- TITULO DE FORMULARIO REGISTRO -->
    <h1 class="title">Registrarse</h1>
    <!-- ALERTA -->
    {% if mensaje %}
    <div class="alert alert-danger" role="alert">{{ mensaje}}</div>
    {% endif %}

    <div class="form-group">
      <label for="exampleInputname " class="t text-center">Nombre y Apellido</label>
      <input type="name" class="form-control" id="exampleInputName" aria-describedby="namelHelp"
        placeholder="Nombre y Apellido" name="txtFullname" />
      <small id="nameHelp" class="form-text text-muted"></small>
    </div>
    <br />

    <div class="form-group">
      <label for="exampleInputEmail1 " class="t text-center">Correo</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Ingrese su Correo Electrónico " name="txtEmail" />
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <br />

    <div class="form-group">
      <label for="exampleInputPassword1 " class="t text-center">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña"
        name="txtPassword" />
    </div>
    <div class="form-check"></div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </form>
</div>
{% include 'footer.html' %}
{% endblock %}
