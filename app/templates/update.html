<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CÓDIGO PARA ENLAZAR BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/modal.css">
    <title>Bienvenido/a a Py Sword</title>
    <!--FAVICON-->
    {% include 'favicon.html' %}
</head>
<body>
    <!--CÓDIGO PARA ELNAZAR ESTILOS-->
    {% block CustomCSS%}
    <link rel="stylesheet" href="{{url_for('static', filename='css/modal.css')}}" />
    {%endblock%}
    <!--Inicio -->
    <h2>Editar Contraseña</h2>
    <form id="editarForm" action="/editar/{{ contrasena.id }}" method="post" onsubmit="cerrarModal()">

        <label for="nuevo_servicio">Servicio:</label>
        <input type="text" id="nuevo_servicio" name="nuevo_servicio" value="{{ contrasena.servicio }}" required><br>

        <br>
        <label for="nuevo_usuario">Usuario:</label>
        <input type="text" id="nuevo_usuario" name="nuevo_usuario" value="{{ contrasena.usuario }}" required><br>

        <br>
        <label for="nueva_contrasena">Contraseña:</label>
        <input type="text" id="nueva_contrasena" name="nueva_contrasena" value="{{ contrasena.contrasena }}"
            required><br>

        <br>

        <button type="submit">Guardar</button>
    </form>


    <script src="../static/js/scripts.js"></script>
</body>
</html>
