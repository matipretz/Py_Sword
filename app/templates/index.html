<!-- LOGIN -->
<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'head.html' %}
</head>
<body>
  <div class="form-formularios">
    <form class="form-control" action="acceso-login" method="POST">
      <h1 class="title">Ingrese a su Usuario</h1>
      {% if mensaje %}
      <div class="alert alert-danger" role="alert">{{ mensaje}}</div>
      {% endif %}
      {% if mensaje2 %}
      <div class="alert alert-success" role="alert">{{ mensaje2}}</div>
      {% endif %}
  
      <div class="form-group">
        <label for="exampleInputEmail1 " class="t text-center">Correo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Ingrese su Correo Electrónico " name="txtEmail" />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <br />
  
      <div class="form-group">
        <label for="exampleInputPassword1 " class="t text-center">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña"
          name="txtPassword" />
      </div>
      <div class="form-check"></div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
      <br />
      <div class="text-center">
        <a class="btn btn-success" href="registro" role="button">Crear Cuenta Nueva</a>
      </div>
    </form>
  </div>
  {% include 'footer.html' %}
</body>
</html>
