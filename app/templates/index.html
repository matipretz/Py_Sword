<!-- LOGIN -->
<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'head.html' %}
  <link rel="stylesheet" href="../static/css/sign-in.css">
</head>
<body class="align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <a href="/"> <img class="d-block mx-auto mb-4" src="../static/img/PySword.svg" alt="" width="80" height="80">
    </a>
    <h1 class="h3 mb-3 fw-normal text-center">Inicia sesión</h1>
    <form action="acceso-login" method="POST">
      {% if mensaje %}
      <div class="alert alert-danger" role="alert">{{ mensaje}}</div>
      {% endif %}
      {% if mensaje2 %}
      <div class="alert alert-success" role="alert">{{ mensaje2}}</div>
      {% endif %}

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="txtEmail" required>
        <label for="floatingInput">Correo</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="txtPassword" required>
        <label for="floatingPassword">Contraseña</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>

      <small class="text-body-secondary">Si no tienes una cuenta, registrate:</small>
      <a type="button" href="registro" class="btn btn-outline-primary me-2">Registrarse</a>

    </form>




  </main>





  {% include 'footer.html' %}
</body>
</html>
