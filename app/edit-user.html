<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form-signin" action="/update/{{user[0]}}" method="POST">
      <!-- TITULO DE FORMULARIO EDITAR REGISTRO -->
      <h1 class="title">Modificar Usuario</h1>

      <div class="form-group">
        <label for="exampleInputname " class="t text-center"
          >Nombre y Apellido</label
        >
        <input
          type="name"
          class="form-control"
          id="exampleInputName1"
          aria-describedby="namelHelp"
          placeholder="Nombre y Apellido"
          name="txtFullname"
          value="{{user[1]}}"
        />
        <small id="nameHelp" class="form-text text-muted"></small>
      </div>
      <br />

      <div class="form-group">
        <label for="exampleInputEmail1 " class="t text-center">Correo</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Ingrese su Correo Electrónico "
          name="txtEmail"
          value="{{user[2]}}"
        />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <br />

      <div class="form-group">
        <label for="exampleInputPassword1 " class="t text-center"
          >Contraseña</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Ingrese su Contraseña"
          name="txtPassword"
          value="{{user[3]}}"
        />
      </div>
      <div class="form-check"></div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </form>
  </body>
</html>
