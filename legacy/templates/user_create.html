<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Registro</title>
  </head>
 <!--Barra de Navegaci칩n-->
  <header>
    <ul class="nav nav-underline">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Py Sword</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="registro">Registrarse</a>
      </li>
    </ul>
  </header>
  <body>
    {% block CustomCSS%}
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/login.css')}}"
    />
    {%endblock%}
  <body>
    <!-- INICIO DE FORMULARIO -->

    <div class="form">
      <form class="form-signin" action="crear-registro" method="POST">
        <!-- TITULO DE FORMULARIO REGISTRO -->
        <h1 class="title">Registrarse</h1>
        <!-- ALERTA -->
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">{{ mensaje}}</div>
        {% endif %}

        <div class="form-group">
          <label for="exampleInputname " class="t text-center"
            >Nombre y Apellido</label
          >
          <input
            type="name"
            class="form-control"
            id="exampleInputName1"
            aria-describedby="namelHelp"
            placeholder="Nombre y Apellido"
            name="txtFullname"
          />
          <small id="nameHelp" class="form-text text-muted"></small>
        </div>
        <br />

        <div class="form-group">
          <label for="exampleInputEmail1 " class="t text-center">Correo</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Ingrese su Correo Electr칩nico "
            name="txtEmail"
          />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <br />

        <div class="form-group">
          <label for="exampleInputPassword1 " class="t text-center"
            >Contrase침a</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Ingrese su Contrase침a"
            name="txtPassword"
          />
        </div>
        <div class="form-check"></div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
