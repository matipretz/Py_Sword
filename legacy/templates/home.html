<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--CÓDIGO PARA ENLAZAR BOOSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/css/login.css">

  <title>Document</title>
</head>
<body>
  <header>
    <ul class="nav nav-tabs nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('editar')}}">Editar Usuario</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('logout')}}">Cerrar Sesión</a>
      </li>
    </ul>
  </header>
  <!--Inicio -->
  <h1 class="title-home">Bienvenido/a {{session["fullname"]}}</h1>
  <a href="/agregar">Agregar Contraseña</a>

  <h1>Contraseñas almacenadas</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Servicio</th>
      <th>Usuario</th>
      <th>Contraseña</th>
      <th>Acciones</th>
    </tr>

    {% for contrasena in contrasenas %}
    <tr>
      <td> {{ contrasena[0] }} </td>
      <td> {{ contrasena[1] }} </td>
      <td> {{ contrasena[2] }} </td>
      <td> <input type="password" value="{{ contrasena[3] }}" class="contrasena-fila" readonly>
      </td>
      <td><button type="button" class="toggle-btn" onclick="togglePassword(this)">Mostrar/ocultar</button>
        <button type="button" class="copy-btn" onclick="copyToClipboard(this)" disabled>Copiar</button>
        <button type="button" class="delete-btn" data-id="{{ contrasena[0] }}" onclick="deleteRow(this)">Borrar</button>
        <button onclick="abrirModal({{ contrasena[0] }})">Editar</button>

      </td>
    </tr>
    {% endfor %}
  </table>

  <div id="editarModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <iframe id="editarFrame" width="100%" height="400px" frameborder="1"></iframe>
    </div>
  </div>
  <br>
  <a href="/">Volver al inicio</a>
  <script src="../static/js/scripts.js"></script>
</body>
</html>
